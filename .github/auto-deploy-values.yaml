replicaCount: 1
image:
  repository: $repository
  tag: "$tag"
  pullPolicy: Always
  secrets: []
extraLabels:
  "ID": "$service_id"
gitlab:
  app: "$app_name"
  envURL: "$repo_url"
service:
  enabled: true
  name: "web"
  url: "$public_url"
  type: ClusterIP
  externalPort: 3000
  internalPort: 3000
ingress:
  enabled: true
  path: "/"
  annotations:
    kubernetes.io/ingressClassName: "nginx"
livenessProbe:
  path: "/"
  initialDelaySeconds: 15
  timeoutSeconds: 15
  scheme: "HTTP"
  probeType: "httpGet"
readinessProbe:
  path: "/"
  initialDelaySeconds: 5
  timeoutSeconds: 3
  scheme: "HTTP"
  probeType: "httpGet"
extraVolumeMounts:
  - name: ai-meets-hss-abstracts
    mountPath: "/app/abstracts"
    subPath: "R_AImeetsHSS_Abstracts_24823"
extraVolumes:
  - name: ai-meets-hss-abstracts
    persistentVolumeClaim:
      claimName: ai-meets-hss-abstracts
